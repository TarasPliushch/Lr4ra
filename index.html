<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список завдань</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список завдань</h1>
        
        <div class="input-section">
            <input type="text" id="newTaskInput" placeholder="Введіть нове завдання">
            <button id="addTaskBtn">Додати завдання</button>
        </div>
        
        <div class="tasks-section">
            <h2>Додані завдання</h2>
            <ul id="pendingTasksList">
                <!-- Тут будуть відображатися невиконані завдання -->
            </ul>
            <a href="#" id="completeSelectedBtn" class="complete-btn">Виконати вибрані завдання</a>
        </div>
        
        <div class="tasks-section">
            <h2>Виконані завдання</h2>
            <ul id="completedTasksList">
                <!-- Тут будуть відображатися виконані завдання -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
